<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= webpackConfig.name %>
    </title>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=f09cd12753060b1a0d7af82081a82181"></script>
    <script>
        function placeholderPic() {
            document.documentElement.style.fontSize = document.documentElement.offsetWidth / 60 + "px"; //同上
        }
        placeholderPic();
        window.onresize = function() { //窗口改变时再次执行一次函数即可
            placeholderPic();
        }
    </script>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="<%= BASE_URL %>lib/flexible.js"></script>
</body>

</html>
